<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>区块标签</title>
    </head>
    <body>
        <section>文档的区域，语义比div大</section>
        <article>文档的核心文章内容</article>
        <aside>非必要相关内容</aside>
        <nav>导航条</nav>
        <header>页头</header>
        <main>网页的核心内容</main>
        <footer>页脚</footer>
        <!-- 网页的头部 -->
        <header>
            <!-- 网页的logo -->
            <div class="logo">网页的logo</div>
            <!-- 网页的导航条 -->
            <nav>导航条</nav>
        </header>
        <!-- 网页的主要内容 -->
        <main>
            <!-- 网页的广告 -->
            <aside>我是广告</aside>
            <!-- 网页的核心文章内容 -->
            <article>
                <h1>文章的标题</h1>
                <!-- 网页的文档 -->
                <section>部分1</section>
                <section>部分2</section>
                <section>部分3</section>
                <section>部分4</section>
                <section>部分5</section>
            </article>
        </main>
        <!-- 网页的页脚 -->
        <footer>页脚</footer>
    </body>
</html>
