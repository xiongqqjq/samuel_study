<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ol</title>
    </head>
    <body>
        <div>
            <h1>考试成绩排名</h1>
            <ol type="A" start="5" reversed>
                <li>小慕</li>
                <li>小明</li>
                <li>小红</li>
                <li>小绿</li>
            </ol>
        </div>
        <div>
            <ol type="1">
                <li>朝辞白帝彩云间</li>
                <li>千里江陵一日还</li>
                <li>两岸猿声啼不住</li>
                <li>轻舟已过万重山</li>
            </ol>
            <ol type="1">
                <li>秦时明月汉时关</li>
                <li>万里长征人未还</li>
                <li>但使龙城飞将在</li>
                <li>不教胡马度阴山</li>
            </ol>
        </div>
        <div>
            <ol type="a">
                <li>朝辞白帝彩云间</li>
                <li>千里江陵一日还</li>
                <li>两岸猿声啼不住</li>
                <li>轻舟已过万重山</li>
            </ol>
            <ol type="i">
                <li>秦时明月汉时关</li>
                <li>万里长征人未还</li>
                <li>但使龙城飞将在</li>
                <li>不教胡马度阴山</li>
            </ol>
        </div>
    </body>
</html>
