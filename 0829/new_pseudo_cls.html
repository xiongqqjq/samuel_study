<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>新增伪类</title>
        <style>
            .para {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
            p:empty {
                /* 空标签 */
                background-color: red;
            }
            input:focus {
                background-color: red;
            }
            input:disabled {
                border: 1px solid green;
            }
            input:enabled {
                border: 1px solid blue;
            }
            input:checked + span {
                color: red;
            }
            :root {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p class="para"></p>
        <p class="para"></p>
        <p class="para">123</p>
        <p class="para">&nbsp;</p>
        <form action="">
            <input type="text" />
            <input type="text" />
            <input type="text" />
            <input type="text" disabled />
            <input type="text" disabled />
        </form>
        <p>
            <input type="checkbox" name="" id="" /><span>文字</span> <input type="checkbox" name="" id="" /><span>文字</span>
            <input type="checkbox" name="" id="" /><span>文字</span>
        </p>
    </body>
</html>
