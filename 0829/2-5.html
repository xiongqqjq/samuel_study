<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>编程练习</title>
        <style>
            a {
                color: red;
                text-decoration: none;
            }
            #h1 {
                color: green;
            }
            #h2 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <a href="">我是a链接1 </a>
        <a href="">我是a链接2 </a>
        <a href="">我是a链接3 </a>

        <h2 id="h2">我是h2标签</h2>
    </body>
</html>
