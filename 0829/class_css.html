<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class学习</title>
        <style>
            .warning {
                color: red;
            }
            .spec {
                /* 文字倾斜 */
                font-style: italic;
            }
            .fs12 {
                font-size: 12px;
            }
            .fs14 {
                font-size: 14px;
            }
            .fs16 {
                font-size: 16px;
            }
            .fs18 {
                font-size: 18px;
            }
            .fs20 {
                font-size: 12px;
            }
            .fs22 {
                font-size: 14px;
            }
            .fs24 {
                font-size: 16px;
            }
            .fs26 {
                font-size: 18px;
            }
            .fs28 {
                font-size: 12px;
            }
            .fs30 {
                font-size: 14px;
            }
            .color-red {
                color: red;
            }
            .color-green {
                color: green;
            }
        </style>
    </head>
    <body>
        <p class="warning spec">我是段落</p>
        <p class="warning">我是段落</p>
        <p>我是段落</p>
        <ul>
            <li>我是列表项</li>
            <li class="warning">我是列表项</li>
            <li>我是列表项</li>
            <li class="warning">我是列表项</li>
        </ul>

</html>
