<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>彩虹</title>
        <style>
            .box {
                width: 400px;
                height: 200px;
                overflow: hidden;
            }
            .ch {
                width: 400px;
                height: 400px;
                border-radius: 50%;
                border: 1px solid red;
                /* background-image:linear-gradient(to top,white 50%,orange 60%,yellow 70%,green 80%,blue 90%,purple 100%); */
                background-image: radial-gradient(
                    50% 50%,
                    white 50%,
                    orange 50%,
                    orange 60%,
                    yellow 60%,
                    yellow 70%,
                    green 70%,
                    green 80%,
                    blue 80%,
                    blue 90%,
                    purple 90%,
                    purple 100%
                );
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div class="ch"></div>
        </div>
    </body>
</html>
