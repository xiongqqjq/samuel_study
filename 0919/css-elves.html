<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS精灵</title>
        <style>
            .money {
                position: absolute;
                width: 34px;
                height: 30px;
                top: 200px;
                left: 150px;
                border: 1px solid #000;
                background-image: url(images/sprites.png);
                background-position: -66px -488px;
            }
            .zjh {
                position: absolute;
                width: 32px;
                top: 200px;
                left: 200px;
                height: 33px;
                border: 1px solid #000;
                background-image: url(images/sprites.png);
                background-position: 0 -979px;
            }
            ul {
                list-style: none;
            }
            ul li {
                position: relative;
                padding-left: 20px;
            }
            ul li i.dg {
                position: absolute;
                top: 5px;
                left: 0;
                width: 15px;
                height: 10px;
                background-image: url(images/sprites.png);
                background-position: 0 -12px;
            }
        </style>
    </head>
    <body>
        <i class="money"></i>
        <i class="zjh"></i>
        <ul>
            <li><i class="dg"></i>列表项的文字</li>
            <li><i class="dg"></i>列表项的文字</li>

    </body>
</html>
