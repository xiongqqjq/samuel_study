<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div {
                width: 100px;
                height: 30px;
                background: red;
                padding: 10px;
                border: 5px solid #ccc;
            }
            button {
                box-sizing: content-box;
                width: 100px;
                height: 30px;
                background: blue;
                padding: 10px;
                border: 5px solid #ccc;
            }
            span {
                box-sizing: content-box;
                width: 100px;
                height: 30px;
                background: blue;
                padding: 10px;
                border: 5px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div></div>
        <br />
        <button></button>
        <br />
        <span></span>
    </body>
</html>
