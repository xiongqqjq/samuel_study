<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圆角</title>
        <style>
            div {
                margin-bottom: 20px;
            }
            /* 圆角对应值为半径 */
            .box1 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 10px;
            }
            .box2 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 20px;
            }
            .box3 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 50px;
            }
            .box4 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 100px;
            }
            .box5 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 100px 50px 20px 10px;
            }
            .box6 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 100px 50px 20px 10px;
                border-top-right-radius: 0px;
                border-bottom-left-radius: 0px;
            }
            /* 百分比做单位表示开始为哪里 */
            .box7 {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                border-radius: 50%;
            }
            .box8 {
                width: 200px;
                height: 300px;
                border: 1px solid #000;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </body>
</html>
