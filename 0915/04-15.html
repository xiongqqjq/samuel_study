<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            .main .btn {
                float: left;
            }
            .main .main-cart {
                position: relative;
            }
            .main .main-cart .cart {
                float: right;
            }
            .main .main-cart span {
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <img src="images/btn.png" alt="" class="btn" />
            <div class="main-cart">
                <img src="images/cart.png" alt="" class="cart" />
                <span>3</span>
            </div>
        </div>
    </body>
</html>
