<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>边框</title>
        <style>
            /* 实线 */
            .box1 {
                width: 200px;
                height: 200px;
                border: 3px solid #000;
                margin-bottom: 10px;
            }
            /* 点状线 */
            .box2 {
                width: 200px;
                height: 200px;
                border: 3px dotted #000;
                margin-bottom: 10px;
            }
            /* 虚线 */
            .box3 {
                width: 200px;
                height: 200px;
                border: 3px dashed #000;
                margin-bottom: 10px;
            }
            /* 属性分解 */
            .box4 {
                width: 200px;
                height: 200px;
                border-width: 3px;
                border-style: dotted;
                border-color: red;
                margin-bottom: 10px;
            }
            section {
                float: left;
                width: 160px;
                height: 160px;
                border: 8px solid #000;
                margin-right: 10px;
            }
            section.spec {
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box1">solid</div>
        <div class="box2">dotted</div>
        <div class="box3">dashed</div>
        <div class="box4">dotted</div>
        <section></section>
        <section></section>
        <section class="spec"></section>
        <section></section>
        <section></section>
    </body>
</html>
