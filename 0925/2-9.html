<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            div {
                width: 300px;
                height: 240px;
                overflow: hidden;
                margin: 0 auto;
                position: relative;
            }
            div image {
                width: 300px;
            }
            div p {
                position: absolute;
                width: 300px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                top: 240px;
                background-color: rgba(116, 103, 103, 0.5);
                transition: top 0.5s ease-in-out 0s;
            }
            div:hover p {
                top: 200px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/duck.png" alt="" />
            <p>这是一只小黄鸭</p>
        </div>
    </body>
</html>
