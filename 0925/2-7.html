<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            div {
                font-size: 14px;
                font-weight: bold;
                line-height: 50px;
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 200px;
                height: 50px;
                margin: auto;
                cursor: pointer;
                text-align: center;
                background: #abcdef;
                /*此处写代码*/
                transition: transform 1s linear 0s;
            }
            /*此处写代码*/
            div:hover {
                transform: scale(2) rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div>www.imooc.com</div>
    </body>
</html>
