<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>缓动参数</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .box {
                border: 1px solid #000;
            }
            .box p {
                height: 60px;
                width: 60px;
                background-color: orange;
                margin-bottom: 10px;
                position: relative;
                left: 0;
                transition: left 5s linear 0s;
            }
            .box p:nth-child(2) {
                transition-timing-function: ease;
            }
            .box p:nth-child(3) {
                transition-timing-function: ease-in;
            }
            .box p:nth-child(4) {
                transition-timing-function: ease-in-out;
            }
            .box p:nth-child(5) {
                transition-timing-function: ease-out;
            }
            .box p:nth-child(6) {
                transition-timing-function: cubic-bezier(0.44, -0.37, 0.23, 1.55);
            }
            .box:hover p {
                left: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </body>
</html>
