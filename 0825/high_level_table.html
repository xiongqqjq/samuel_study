<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>表格特性</title>
        <style>
            table,
            tr,
            td {
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>

                <tr>
                    <th></th>
                    <th>国内</th>
                    <th>国外</th>
                    <th>国内</th>
                    <th>国外</th>
                    <th>国内</th>
                    <th>国外</th>
                    <th>国内</th>
                    <th>国外</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>手机</th>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
                <tr>
                    <th>农产品</th>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
                <tr>
                    <th>水产品</th>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th rowspan="2">汇总</th>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                    <td>369</td>
                </tr>
                <tr>
                    <td colspan="2">738</td>
                    <td colspan="2">738</td>
                    <td colspan="2">738</td>
                    <td colspan="2">738</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
