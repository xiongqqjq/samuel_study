<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width='device-width', initial-scale=1.0" />
        <title>盒子阴影</title>
        <style>
            .box1 {
                width: 200px;
                height: 200px;
                background-color: white;
                border: 1px solid #000;
                /* x轴移动 y轴移动 模糊程度 透明度 */
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
                margin-bottom: 30px;
            }
            /* 阴影延展 */
            .box2 {
                width: 200px;
                height: 200px;
                background-color: white;
                border: 1px solid #000;
                /* x轴移动 y轴移动 模糊程度 阴影延展 透明度 */
                box-shadow: 2px 2px 10px 10px rgba(0, 0, 0, 0.4);
                margin-bottom: 30px;
            }
            /* 内阴影 */
            .box3 {
                width: 200px;
                height: 200px;
                background-color: white;
                border: 1px solid #000;
                /* x轴移动 y轴移动 模糊程度  透明度 */
                box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.4);
                margin-bottom: 30px;
            }
            /* 多阴影 */
            .box4 {
                width: 200px;
                height: 200px;
                background-color: white;
                border: 1px solid #000;
                /* x轴移动 y轴移动 模糊程度  透明度 */
                box-shadow: 2px 2px 10px red, 4px 4px 20px blue, 6px 6px 40px yellow;
                margin-bottom: 200px;
            }
            .box5 {
                width: 110px;
                height: 35px;
                background-color: #3a84ff;
                color: #fff;
                text-align: center;
                line-height: 35px;
                margin-left: 100px;
                border: none;
                margin-bottom: 100px;
            }
            .box6 {
                width: 108px;
                height: 33px;
                background-color: #fff;
                color: #000;
                text-align: center;
                line-height: 33px;
                margin-left: 100px;
                border: none;
                margin-bottom: 100px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5">重试</div>
        <div class="box5">Retry</div>
        <div class="box6">查看详情</div>
        <div class="box6">View</div>
    </body>
</html>
