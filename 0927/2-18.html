<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .box {
                width: 100px;
                height: 100px;
                font-weight: bold;
                font-size: 60px;
                position: absolute;
                bottom: 0px;
                left: 50%;
                margin-left: -50px;
                text-align: center;
                line-height: 100px;
                animation: flash 0.3s ease 0s alternate infinite;
            }
            @-webkit-keyframes flash {
                from {
                    transform: rotate(90deg) translateX(0px);
                }
                to {
                    transform: rotate(90deg) translateX(10px);
                }
            }
        </style>
    </head>
    <body>
        <div class="box">&gt;</div>
    </body>
</html>
