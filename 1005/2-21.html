<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            div {
                width: 88px;
                height: 81px;
                background-image: url('images/xin.png');
            }
            .father {
                position: relative;
                top: 300px;
                left: 300px;
            }
            .son {
                position: absolute;
                top: 0px;
                left: 0px;
                animation: scale_div 0.5s linear infinite alternate;
            }
            @keyframes scale_div {
                from {
                    transform: scale(1);
                    opacity: 0;
                }
                to {
                    transform: scale(2);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>
    </body>
</html>
