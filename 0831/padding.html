<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>padding内边距</title>
        <style>
            .box1 {
                width: 200px;
                height: 200px;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 30px;
                padding-left: 40px;
                background-color: orange;
            }
            .box2 {
                width: 200px;
                height: 200px;
                padding: 10px 20px 30px 40px;
                background-color: orange;
            }
            .box3 {
                width: 200px;
                height: 200px;
                padding: 10px 20px 30px;
                background-color: orange;
            }
            .box4 {
                width: 200px;
                height: 200px;
                padding: 10px 20px;
                background-color: orange;
            }
            .box5 {
                width: 200px;
                height: 200px;
                padding: 10px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="box1">文字</div>
        <div class="box2">文字</div>
        <div class="box3">文字</div>
        <div class="box4">文字</div>
        <div class="box5">文字</div>
    </body>
</html>
