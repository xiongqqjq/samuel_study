<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BFC</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            /* 父元素没有形成BFC */
            /* float的值不是none */
            /* position的值不是static或者relative */
            /* display的值是inline-block，flex或者inline-flex */
            /* overflow:hidden */
            /* BFC可以取消盒子margin塌陷 */
            /* BFC可以阻止浮动的元素被覆盖 */
            .box {
                /* float: left; */
                /* position: absolute; */
                /* display: inline-block; */
                overflow: hidden;
                /* 溢出隐藏 */
                width: 400px;
                border: 10px solid #000;
            }
            .box .c1 {
                float: left;
                width: 200px;
                height: 200px;
                background-color: orange;
            }
            .box .c2 {
                float: left;
                width: 200px;
                height: 200px;
                background-color: blue;
            }
            .box2 {
                width: 200px;
                height: 200px;
                padding: 30px;
                border: 10px solid #000;
                /* 溢出盒子边框内容被隐藏 */
                overflow: hidden;
                margin-top: 30px;
            }
            p {
                width: 200px;
                height: 200px;
                background-color: orange;
                margin: 50px;
            }
            div {
                overflow: hidden;
            }
            .s1 {
                float: left;
                width: 300px;
                height: 300px;
                background-color: red;
            }
            .s2 {
                overflow: hidden;
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="c1"></div>
            <div class="c2"></div>
        </div>
        <div class="box2">
            文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字
            文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <section class="s1"></section>
        <section class="s2"></section>
    </body>
</html>
