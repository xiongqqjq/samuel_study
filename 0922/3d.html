<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3d旋转</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            p {
                height: 200px;
                width: 200px;
                border: 1px solid #000;
                background-color: orange;
            }
            .box1 {
                /* 3D 元素距视图的距离 */
                perspective: 200px;
                width: 202px;
                height: 202px;
                border: 1px solid #000;
                margin: 50px auto;
            }
            .box1 p {
                transform: rotateX(20deg);
            }

            .box2 {
                /* 3D 元素距视图的距离 */
                perspective: 200px;
                width: 202px;
                height: 202px;
                border: 1px solid #000;
                margin: 50px auto;
            }
            .box2 p {
                transform: rotateY(20deg);
            }
            .box3 {
                /* 3D 元素距视图的距离 */
                perspective: 200px;
                width: 202px;
                height: 202px;
                border: 1px solid #000;
                margin: 50px auto;
            }
            .box3 p {
                transform: rotateY(30deg) rotateY(30deg) rotateZ(30deg);
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <p></p>
        </div>
        <div class="box2">
            <p></p>
        </div>
        <div class="box3">
            <p></p>
        </div>
    </body>
</html>
