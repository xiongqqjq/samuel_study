<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .box1 {
                width: 600px;
                height: 400px;
                background-color: rgb(218, 37, 29);
                position: relative;
                margin: 0 auto;
                margin-bottom: 100px;
            }
            .box1 .stars {
                position: absolute;
                left: 90px;
                top: 120px;
                border: 30px solid transparent;
                border-top: 20px solid yellow;
                transform: scale(1.8);
            }
            .box1 .stars::before {
                content: '';
                position: absolute;
                left: -44px;
                top: -30px;
                border: 30px solid transparent;
                border-top: 20px solid yellow;
                transform: rotate(70deg);
            }
            .box1 .stars::after {
                content: '';
                position: absolute;
                left: -18px;
                top: -30px;
                border: 30px solid transparent;
                border-top: 20px solid yellow;
                transform: rotate(292deg);
            }
            .box1 .two {
                left: 180px;
                top: 30px;
                transform: rotate(25deg) scale(0.6);
            }
            .box1 .three {
                left: 220px;
                top: 80px;
                transform: rotate(45deg) scale(0.6);
            }
            .box1 .four {
                left: 220px;
                top: 130px;
                transform: rotate(65deg) scale(0.6);
            }
            .box1 .five {
                left: 180px;
                top: 180px;
                transform: rotate(85deg) scale(0.6);
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="stars one"></div>
            <div class="stars two"></div>
            <div class="stars three"></div>
            <div class="stars four"></div>
            <div class="stars five"></div>
        </div>
    </body>
</html>
