<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>语义化标签</title>
        <style>
            span {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p><span>北京</span>的区号是<span>010</span></p>
            <p><span>上海</span>的区号是<span>020</span></p>
        </div>
        <div>
            <b>我是最帅的</b>
            <u>我是最帅的</u>
            <i>我是最帅的</i>
        </div>
        <div>
            <strong>我是最帅的</strong>
            <em>我是最帅的</em>
            <mark>我是最帅的</mark>
        </div>
        <div>
            <figure>
                <p>“test”</p>
                <figcaption>"haha"</figcaption>
            </figure>
        </div>
    </body>
</html>
