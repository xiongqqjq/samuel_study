<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>正方体</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .box {
                width: 200px;
                height: 200px;
                /* border: 1px solid #000; */
                margin: 100px auto;
                perspective: 300px;
                position: relative;
            }
            .box p {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
            }
            .box p:nth-child(1) {
                background-color: rgba(20, 161, 23, 0.4);
                /* 前面 */
                transform: translateZ(100px);
            }
            .box p:nth-child(2) {
                background-color: rgba(20, 156, 161, 0.4);
                /* 顶面 */
                transform: rotateX(90deg) translateZ(100px);
            }
            .box p:nth-child(3) {
                background-color: rgba(152, 179, 110, 0.4);
                /* 背面 */
                transform: translateZ(-100px);
            }
            .box p:nth-child(4) {
                background-color: rgba(177, 45, 56, 0.4);
                /* 底面 */
                transform: rotateX(-90deg) translateZ(100px);
            }
            .box p:nth-child(5) {
                background-color: rgba(207, 152, 33, 0.4);
                /* 左面 */
                transform: rotateY(-90deg) translateZ(100px);
            }
            .box p:nth-child(6) {
                background-color: rgba(195, 71, 206, 0.4);
                /* 右面 */
                transform: rotateY(90deg) translateZ(100px);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </body>
</html>
