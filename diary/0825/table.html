<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>表格</title>
        <style>
            table,
            tr,
            td {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <div>
            <table border="1" width="600">
                <caption>
                    我是表格的标题
                </caption>
                <tr>
                    <th>第一季度</th>
                    <th>第二季度</th>
                    <th>第三季度</th>
                    <th>第四季度</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table border="1">
                <tr>
                    <td>上午</td>
                    <td>下午</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>英语</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>历史</td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table border="1">
                <caption>
                    课程表
                </caption>
                <tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table border="1" width="600">
                <tr>
                    <td colspan="2">A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td colspan="3">E</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table border="1" width="600">
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td rowspan="2">F</td>
                    <td>G</td>
                    <td rowspan="3">H</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table border="1" width="300">
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td rowspan="2">F</td>
                    <td rowspan="3" colspan="2">G</td>
                </tr>
                <tr>
                    <td>H</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>J</td>
                </tr>
            </table>
        </div>
        <div>
            <table border="1" width="600">
                <caption>
                    课程表
                </caption>
                <tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
                <tr>
                    <td rowspan="2">语文</td>
                    <td>数学</td>
                    <td>化学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>化学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td colspan="5">课间活动</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>化学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>化学</td>
                    <td>英语</td>
                    <td>生物</td>
                </tr>
            </table>
        </div>
    </body>
</html>
