<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>三角形</title>
        <style>
            .box1 {
                border: 30px solid transparent;
                width: 0px;
                height: 0px;
                border-left-color: red;
            }
            .box2 {
                border: 30px solid transparent;
                width: 0px;
                height: 0px;
                margin-top: 20px;
                border-top-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
