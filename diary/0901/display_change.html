<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>元素转换</title>
        <style>
            .djjr {
                display: block;
                width: 200px;
                height: 60px;
                background-color: blue;
                color: white;
                text-align: center;
                line-height: 60px;
                text-decoration: none;
                /* 圆角 */
                border-radius: 6px;
            }
            .djjr:hover {
                background-color: orange;
            }
            span {
                background-color: purple;
                padding: 8px 20px;
                width: 150px;
                height: 30px;
                display: inline-block;
                text-align: center;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <a href="" class="djjr">点击进入</a>
        <div>
            <span>我是span</span>
            <span>我是span</span>
            <span>我是span</span>
        </div>
    </body>
</html>
