<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>表单的创建</title>
    </head>
    <body>
        <form action="" method="POST">
            <input type="text" value="haha" placeholder="请输入你的姓名..." disabled />
            <p>请输入你的姓名：<input type="text" disabled /></p>
            <p>报考院校：<input type="text" value="清华大学" /></p>
            <p>毕业学校：<input type="text" placeholder="请输入真实的毕业学校哦" /></p>
            <p>
                性别：
                <input type="radio" value="male" name="sex" />男 <input type="radio" value="female" name="sex" />女
            </p>
            <p>
                <input type="radio" name="bloodType" value="A" checked />A <input type="radio" name="bloodType" value="B" />B
                <input type="radio" name="bloodType" value="AB" />AB <input type="radio" name="bloodType" value="O" />O
            </p>
            <p>
                <label><input type="radio" name="sex" value="male" checked />男</label>
                <label><input type="radio" name="sex" value="female" />女</label>
            </p>
            <p>
                <input type="radio" name="bloodType" value="A" checked id="A" /> <label for="A">A</label>
                <input type="radio" name="bloodType" value="B" id="B" /> <label for="B">B</label>
                <input type="radio" name="bloodType" value="AB" id="AB" /> <label for="AB">AB</label>
                <input type="radio" name="bloodType" value="O" id="O" /> <label for="O">O</label>
            </p>
            <p>
                爱好：
                <label> <input type="checkbox" name="hobby" value="足球" checked />足球 </label>
                <label> <input type="checkbox" name="hobby" value="篮球" />篮球 </label>
                <label> <input type="checkbox" name="hobby" value="羽毛球" />羽毛球 </label>
                <label> <input type="checkbox" name="hobby" value="游泳" />游泳 </label>
            </p>
            <p>请输入密码：<input type="password" /></p>
            <select>
                <option value="alipay">支付宝</option>
                <option value="wechat">微信支付</option>
            </select>
            <p>
                请选择你喜欢的编程语言
                <select>
                    <option value="Javascript">Javascript</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                </select>
            </p>
            <p>
                请输入你的想法:
                <textarea cols="30" rows="10"></textarea>
            </p>
            <p>
                <button>我是一个普通按钮</button>
                <input type="submit" value="提交表单" />
                <input type="reset" value="重置表单" />
            </p>
        </form>
    </body>
</html>
