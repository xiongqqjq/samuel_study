<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>浮动布局</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            header {
                width: 1000px;
                height: 100px;
                margin: 0 auto;
            }
            .content {
                width: 1000px;
                height: 400px;
                margin: 10px auto;
            }
            footer {
                width: 1000px;
                height: 100px;
                margin: 0 auto;
                background-color: #333;
            }
            header .logo {
                float: left;
                width: 220px;
                height: 100px;
                background-color: orange;
            }
            header .login {
                float: right;
                width: 220px;
                height: 30px;
                background-color: orange;
            }
            nav {
                float: right;
                width: 690px;
                height: 50px;
                margin-top: 20px;
                background-color: green;
            }
            .content .ad {
                float: left;
                width: 300px;
                height: 400px;
                background-color: rgb(9, 141, 182);
            }
            .content main {
                float: right;
                width: 690px;
                height: 400px;
            }
            .content main .banner {
                width: 690px;
                height: 280px;
                background-color: orange;
            }
            .content main .pics {
                width: 680px;
                height: 110px;
                margin-top: 10px;
            }
            .content main .pics ul {
                list-style: none;
            }
            .content main .pics ul li {
                float: left;
                width: 160px;
                height: 110px;
                background-color: blue;
                margin-right: 10px;
            }
            .content main .pics ul li:last-child {
                width: 170px;
                margin-right: 0px;
            }
        </style>
    </head>
    <body>
        <!-- 垂直显示的盒子不要设置浮动 -->
        <!-- 只有并排显示的盒子才要设置浮动 -->
        <!-- “大盒子带着小盒子跑” -->
        <!-- div是免费的 -->
        <header>
            <div class="logo"></div>
            <div class="login"></div>
            <nav></nav>
        </header>
        <section class="content">
            <aside class="ad"></aside>
            <main>
                <div class="banner"></div>
                <div class="pics">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
            </main>
        </section>
        <footer></footer>
    </body>
</html>
