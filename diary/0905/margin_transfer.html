<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>margin 传递</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            div {
                width: 200px;
                height: 200px;
                background-color: blue;
                /* overflow: hidden; */
                /* border: 1px solid #000; */
                /* float: left; */
                position: relative;
            }
            p {
                width: 100px;
                height: 100px;
                background: red;
                margin-top: 100px;
                /* float: left; */
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div>
            <p></p>
        </div>
    </body>
</html>
