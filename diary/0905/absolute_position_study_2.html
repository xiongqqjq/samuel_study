<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .carousel {
                width: 650px;
                height: 360px;
                border: 1px solid #000;
                margin: 40px auto;
                position: relative;
            }
            .carousel .btn {
                position: absolute;
                width: 40px;
                height: 40px;
                border: 1px solid #000;
                top: 50%;
                margin-top: -20px;
                border-radius: 50%;
                line-height: 40px;
                text-align: center;
                background-color: rgba(255, 255, 255, 0.5);
                cursor: pointer;
                font-family: consolas;
                font-size: 26px;
            }

            .carousel .btn:hover {
                background-color: gold;
                color: white;
            }
            .carousel .leftbtn {
                left: 10px;
            }
            .carousel .rightbtn {
                right: 10px;
            }
            .carousel a {
                text-decoration: none;
            }
            .carousel ol {
                position: absolute;
                width: 120px;
                height: 20px;
                right: 20px;
                bottom: 20px;
                list-style: none;
            }
            .carousel ol li {
                float: left;
                width: 20px;
                height: 20px;
                background-color: rgba(206, 241, 107, 0.5);
                border-radius: 50%;
                margin-right: 10px;
            }
            .carousel ol li.current {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <img src="/project/doctor/images/Mask group6.png" alt="" />
            <a href="#" class="leftbtn btn">&lt;</a>
            <a href="#" class="rightbtn btn">&gt;</a>
            <ol>
                <li></li>
                <li class="current"></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </body>
</html>
