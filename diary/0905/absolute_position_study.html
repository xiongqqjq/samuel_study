<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>绝对定位学习</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box1 {
                width: 402px;
                height: 402px;
                border: 1px solid #000;
                padding: 100px;
                margin: 0 auto;
            }
            .box2 {
                width: 200px;
                height: 200px;
                padding: 100px;
                border: 1px solid #000;
            }
            .box3 {
                width: 98px;
                height: 98px;
                padding: 50px;
                border: 1px solid #000;
                position: relative;
            }
            p {
                width: 50px;
                height: 50px;
                background-color: orange;
                position: absolute;
                /* 水平及垂直居中 */
                top: 50%;
                left: 50%;
                margin-top: -25px;
                margin-left: -25px;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <p></p>
                </div>
            </div>
        </div>
    </body>
</html>
