<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            .color-red {
                color: red;
            }
            .color-green {
                color: green;
            }
            div {
                border: 3px solid #000;
            }
            #div2 > p:nth-child(odd) {
                color: red;
            }
            #div2 > p:nth-child(even) {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <p class="color-red">我是红色的</p>
            <p class="color-green">我是绿色的</p>
            <p class="color-red">我是红色的</p>
            <p class="color-green">我是绿色的</p>
            <p class="color-red">我是红色的</p>
            <p class="color-green">我是绿色的</p>
        </div>
        <div id="div2">
            <p>我是红色的</p>
            <p>我是绿色的</p>
            <p>我是红色的</p>
            <p>我是绿色的</p>
            <p>我是红色的</p>
            <p>我是绿色的</p>
        </div>
    </body>
</html>
