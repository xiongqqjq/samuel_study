<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2-9练习</title>
        <style>
            .fs-14 {
                font-size: 14px;
            }
            .fs-18 {
                font-size: 18px;
            }
            .color-blue {
                color: blue;
            }
            .color-green {
                color: green;
            }
            .color-red {
                color: red;
            }
            .color-pink {
                color: pink;
            }
            .color-yellow {
                color: orange;
            }
        </style>
    </head>
    <body>
        <p class="color-blue fs-14">我是一个p标签，我的字体是14px</p>
        <p class="color-pink fs-18">我是一个p标签，我的字体是18px</p>
        <p class="color-green fs-14">我是一个p标签，我的字体是14px</p>
        <p class="color-red fs-14">我是一个p标签，我的字体是14px</p>
        <p class="color-yellow fs-18">我是一个p标签，我的字体是18px</p>
    </body>
</html>
