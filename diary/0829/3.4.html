<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            div > p {
                color: pink;
            }
            div ~ p {
                color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <p>aaaaa</p>
            <p>bbbbb</p>
            <p>ccccc</p>
        </div>
        <p>ddddd</p>
        <p>eeeee</p>
        <p>fffff</p>
    </body>
</html>
