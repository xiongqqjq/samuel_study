<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>通用关系选择器</title>
        <style>
            .box > p {
                color: red;
            }
            .box + p {
                color: blue;
            }
            .box ~ p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <p class="box"></p>
        <p>我是段落</p>
        <p>我是段落</p>
        <div class="box">
            <p>我是段落</p>
            <p>我是段落</p>
            <div>
                <p>我是段落</p>
                <p>我是段落</p>
            </div>
        </div>
        <p>我是段落</p>
        <p>我是段落</p>
    </body>
</html>
