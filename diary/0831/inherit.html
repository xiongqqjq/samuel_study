<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>继承性</title>
        <style>
            .box {
                /* 继承 */
                font-size: 30px;
                line-height: 1.5;
                font-weight: bold;
                font-family: '宋体';
                text-align: center;
                text-decoration: underline;
                font-style: italic;
                color: red;
            }
            /* 就近原则 */
            #box1 #box2 #box3 {
                color: blue;
            }
            p {
                color: green;
            }

            #box4 #box5 {
                color: greenyellow;
            }
            .box4 .box6 {
                color: grey;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>列表项</li>
                <li>列表项</li>
                <li>列表项</li>
                <li>列表项</li>
            </ul>
        </div>
        <div id="box1 " class="box1">
            <div id="box2" class="box2">
                <div id="box3" class="box3">
                    <p>我是文字</p>
                </div>
            </div>
        </div>

        <div id="box4 " class="box4">
            <div id="box5" class="box5">
                <div id="box6" class="box6">
                    <p>我是文字</p>
                </div>
            </div>
        </div>
    </body>
</html>
