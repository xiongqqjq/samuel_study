<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <style>
            a {
                text-decoration: none;
            }
            ul {
                list-style: none;
            }
            div {
                background-image: url('http://climg.mukewang.com/582c37e50001b08102000065.jpg');
                width: 100px;
                height: 100px;
                display: none;
                border: 2px solid red;
                background-repeat: no-repeat;
            }
            ul li:hover div {
                display: block;
            }
            ul .length:hover div {
                background-size: 100px 100px;
            }
            ul .percent:hover div {
                background-size: 50% 50%;
            }
            ul .cover:hover div {
                background-size: cover;
            }
            ul .cover:hover div {
                background-size: contain;
            }
        </style>
    </head>
    <body>
        <h2>background-size不同属性值不同效果</h2>
        <ul>
            <li class="length">
                <h3><a href="">100px 100px</a></h3>
                <div></div>
            </li>
            <li class="percent">
                <h3><a href="">50% 50%</a></h3>
                <div></div>
            </li>
            <li class="cover">
                <h3><a href="">cover</a></h3>
                <div></div>
            </li>
            <li class="contain">
                <h3><a href="">contain</a></h3>
                <div></div>
            </li>
        </ul>
    </body>
</html>
