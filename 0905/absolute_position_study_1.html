<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>绝对定位z_index属性</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box1 {
                width: 300px;
                height: 300px;
                background-color: orange;
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 9999;
            }
            .box2 {
                width: 300px;
                height: 300px;
                background-color: blue;
                position: absolute;
                top: 200px;
                left: 200px;
                z-index: 999;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
