<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>字体</title>
        <style>
            .para1 {
                color: palevioletred;
            }
            .para2 {
                color: #ff3366;
            }
            .para3 {
                color: #f36;
            }
            .para4 {
                color: #000;
            }
            .para5 {
                color: #fff;
                background-color: #f36;
            }
            .para6 {
                color: rgb(255, 0, 0);
            }
            .para7 {
                color: rgba(255, 0, 0, 0.3);
            }
            .para8 {
                font-weight: bold;
            }
            .para9 {
                font-weight: 700;
            }
            h3 {
                font-weight: 400;
            }
            h3 {
                font-weight: normal;
            }
            .para10 {
                font-style: italic;
            }
            i {
                font-style: normal;
            }
            .para11 {
                text-decoration: underline;
            }
            a {
                text-decoration: none;
            }
            .para12 {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <p class="para1">只争朝夕，不负韶华</p>
        <p class="para2">只争朝夕，不负韶华</p>

        <p class="para5">只争朝夕，不负韶华</p>
        <p class="para6">只争朝夕，不负韶华</p>
        <p class="para7">只争朝夕，不负韶华</p>
        <p class="para8">只争朝夕，不负韶华</p>
        <p class="para9">只争朝夕，不负韶华</p>
        <p class="para10">只争朝夕，不负韶华</p>
        <h3>只争朝夕，不负韶华</h3>
        <i>只争朝夕，不负韶华</i>
        <p class="para11">只争朝夕，不负韶华</p>
        <p class="para12">只争朝夕，不负韶华</p>

    </body>
</html>
